<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/vite.svg"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Barcode Scanner</title>
    </head>
    <body>
        <div class="demo">
            <div
                class="demo__video"
                data-id="video-container"
            >
                <video
                    class="demo__video-renderer"
                    data-id="video"
                ></video>
                <div
                    class="demo__video-overlay"
                    data-id="video-overlay"
                ></div>
            </div>
            <div class="demo__control">
                <div class="demo__control-row">
                    <button
                        class="demo__control-button"
                        data-id="button-start"
                    >
                        Start
                    </button>
                    <button
                        class="demo__control-button"
                        data-id="button-pause"
                    >
                        Pause
                    </button>
                    <button
                        class="demo__control-button"
                        data-id="button-stop"
                    >
                        Stop
                    </button>
                </div>
                <div class="demo__control-row">
                    <select
                        class="demo__control-select"
                        data-id="select-object-fit"
                    >
                        <option value="contain">Contain</option>
                        <option
                            value="cover"
                            selected
                        >
                            Cover
                        </option>
                        <option value="fill">Fill</option>
                        <option value="none">None</option>
                        <option value="scale-down">Scale down</option>
                    </select>
                    <select
                        class="demo__control-select"
                        data-id="select-object-position"
                    >
                        <option
                            value="center"
                            selected
                        >
                            Center
                        </option>
                        <option value="bottom left">Bottom left</option>
                        <option value="bottom right">Bottom right</option>
                        <option value="bottom">Bottom</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="top left">Top left</option>
                        <option value="top right">Top right</option>
                        <option value="top">Top</option>
                    </select>
                </div>
                <div class="demo__control-row">
                    <label class="demo__control-checkbox">
                        <input
                            class="demo__control-checkbox-input"
                            type="checkbox"
                            name="checkbox"
                            checked
                            data-id="checkbox-alert-on-success"
                        />
                        <div class="demo__control-checkbox-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                height="16"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="4"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                width="16"
                            >
                                <path d="M20 6 9 17l-5-5" />
                            </svg>
                        </div>
                        <div class="demo__control-checkbox-text">Alert on success</div>
                    </label>
                </div>
            </div>
            <div class="demo__result">
                <span
                    class="demo__result-title"
                    data-id="result-title"
                >
                    Decoded data:
                </span>
                <span
                    class="demo__result-value"
                    data-id="result-value"
                >
                    No data
                </span>
            </div>
        </div>
        <script
            type="module"
            src="/src/main.ts"
        ></script>
    </body>
</html>
